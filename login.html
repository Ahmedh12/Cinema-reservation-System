<!-- Masthead-->
<header class="masthead">
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <link rel="stylesheet" href="css/login.css" />
      <script src="js/login.js"></script>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Login</title>
    </head>
    <body>
      <form
        action="auth.php"
        method="GET"
        id="form1"
        onsubmit="return validateForm()"
      >
        <div class="cont_principal">
          <div class="cont_centrar">
            <div class="cont_login">
              <form action="">
                <div class="cont_tabs_login">
                  <ul class="ul_tabs">
                    <li class="active">
                      <a href="#" onclick="sign_in()">SIGN IN</a>
                      <span class="linea_bajo_nom"></span>
                    </li>
                    <li>
                      <a href="#up" onclick="sign_up()">SIGN UP</a
                      ><span class="linea_bajo_nom"></span>
                    </li>
                  </ul>
                </div>
                <div class="cont_text_inputs">
                  <!-- <input
                    type="text"
                    class="input_form_sign"
                    placeholder="Role"
                    name="Role"
                  /> -->
                  <input
                    type="username"
                    class="input_form_sign d_block active_inp"
                    placeholder="username"
                    name="username"
                  />

                  <input
                    type="password"
                    class="input_form_sign d_block active_inp"
                    placeholder="password"
                    name="pass_us"
                    id="password"
                  />
                  <!-- onkeyup="check();" -->

                  <input
                    type="password"
                    class="input_form_sign"
                    placeholder="confirm password"
                    name="conf_pass_us"
                    id="confirm_password"
                  />
                  <!-- onkeyup="check();" -->
                  <input
                    type="text"
                    class="input_form_sign"
                    placeholder="First name"
                    name="firstName"
                  />
                  <input
                    type="text"
                    class="input_form_sign"
                    placeholder="Last name"
                    name="lastName"
                  />
                  <input
                    type="text"
                    class="input_form_sign"
                    placeholder="Email address"
                    name="Email"
                  />
                  <select name="AccountType" class="input_form_sign d_block active_inp">
                    <option value="User">User</option>
                    <option value="Admin" selected>Admin</option>
                  </select>
                  <span id="message" style="margin-left: 35%"></span>
                  <br />
                  <br />
                </div>
                <div class="cont_btn">
                  <button type="submit" form="form1" class="btn_sign">
                    SIGN IN
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </form>
    </body>
  </html>
</header>
